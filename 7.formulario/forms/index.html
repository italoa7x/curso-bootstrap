<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <link rel="stylesheet" href="styles.css" />
    <title>Formularios</title>
</head>

<body>
    <div class="container col-6 mb-4">
        <h2>Cadastre-se preenchendo o formulario</h2>

        <div class="form row g-3">
            <div class="col md-6">
                <label class="form-label" for="email">E-mail: </label>
                <input id="email" type="email" class="form-control" placeholder="Digite seu e-mail" />
            </div>
        </div>

        <div class="col-md-6">
            <label class="form-label" for="password">Senha: </label>


            <input id="password" type="password" class="form-control" placeholder="Digite a sua senha" />
        </div>

        <div class="col-md-4">
            <label for="cep" class="form-label">CEP:</label>
            <input class="form-control" type="text" id="cep" placeholder="Digite seu CEP">
        </div>




        <div class="row">

            <div class="col-md-10">
                <label for="rua" class="form-label">Rua:</label>
                <input class="form-control" type="text" id="rua" placeholder="Digite sua rua">
            </div>

            <div class="col-md-2">
                <label for="numero" class="form-label">Numero:</label>
                <input class="form-control" type="text" id="numero">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-8">
                <label for="cidade" class="form-label">Cidade:</label>
                <input class="form-control" type="text" id="cidade" placeholder="Digite o nome da cidade">

            </div>

            <div class="col-md-4">
                <label for="estado" class="form-label">Estado:</label>

                <select class="form-select" name="estado" id="estado">
                    <option selected>Selecione</option>
                    <option value="1">PB</option>
                    <option value="2">PE</option>
                    <option value="3">RN</option>
                    <option value="4">ES</option>
                    <option value="5">SE</option>
                    <option value="6">RJ</option>
                </select>
            </div>
        </div>






        <div class="col-12 mb-4">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="novidades">
                <label class="form-check-label" for="novidades">Desejo receber novidades</label>
            </div>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </div>
</body>

</html>

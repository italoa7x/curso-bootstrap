<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

  <link rel="stylesheet" href="styles.css" />
  <title>Formulario</title>
</head>

<body>
  <div class="col-4 mb-4">
    <form action="">
      <div class="mb-4">
        <label for="email" class="form-label">E-mail</label>
        <input class="form-control" type="email" name="email" id="email" aria-describedby="emailHelper"
          placeholder="Digite seu e-mail" />

        <div id="emailHelper" class="form-text">
          Nao compartilhamos seus dados.
        </div>
      </div>


      <div class="mb-4">
        <label for="password" class="form-label">Senha</label>

        <input placeholder="Digite sua senha" class="form-control" type="password" id="password" name="password">
      </div>
    </form>
  </div>


  <form action="">
    <div class="col-4 mb-4">
      <label for="title" class="form-label">Titulo do post: </label>
      <input placeholder="Digite o titulo do post" type="text" class="form-control form-control-md" id="title">
    </div>

    <div class="col-4 mb-4">
      <label for="content" class="form-label">Conteudo: </label>
      <textarea class="form-control" placeholder="Digite o conteudo do post..." id="content" rows="5"></textarea>

    </div>
    <button type="submit" class="btn btn-success">Enviar</button>
  </form>


  <p>Outros inputs</p>
  <div class="col-4 m-4">
    <form>
      <div class="mb-4">
        <label for="cidades" class="form-label">Selecione uma cidade</label>

        <input id="cidades" class="form-control" list="cidadesOptions" placeholder="Busque por uma cidade...">

        <datalist id="cidadesOptions">
          <option value="Monteiro"></option>
          <option value="João Pessoa"></option>
          <option value="Campina Grande"></option>
          <option value="São Paulo"></option>
          <option value="Rio de Janeiro"></option>
        </datalist>
      </div>
      
    </form>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Blog do Bil</title>
</head>

<body>
    <div class="container col-11 col-md-9" id="container">
        <div class="row align-items-center gx-5">
            <div class="col-md-6 order-md-2">
                <h2 class="title">Entre com e-mail e senha para continuar</h2>
                <form>
                    <div class="form-floating mb-3">
                        <input type="email" id="email" class="form-control" name="email"
                            placeholder="Digite seu email" />
                        <label class="form-label" for="email">Digite seu e-mail</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" id="password" class="form-control" name="password"
                            placeholder="Digite sua senha" />
                        <label class="form-label" for="password">Digite sua senha</label>
                    </div>

                    <div class="row">
                        <div class="col-sm-9 col-md-4">
                            <input type="submit" value="Signin" class="btn btn-primary" />
                        </div>
                        <div class="col-sm-3 col-md-8">
                            <a type="button" class="btn btn-secondary register" href="register.html">Signout</a>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-6 order-md-1">
                <div class="col-12">
                    <img src="assets/imgs/login.svg" alt="Entrar no sistema" class="img-fluid">
                </div>


            </div>
        </div>
    </div>
</body>

</html>
